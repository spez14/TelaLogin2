<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Bem-vindo a bordo<br>Entre para o nosso time</h1>
            <img src="astronauta.svg" class="left-login-image" alt="Astronauta animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                    <label for="">Não tem conta? <a href="#">Crie uma!</a></label>
                </div>
                <button class="btn-login"> Login</button>
            </div>
        </div>
    </div>
    <!--<footer>Todos os direitos reservados - Vitor Pezzuol®</footer>-->
</body>
</html>
